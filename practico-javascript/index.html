<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <section class="exercise-1">
        <p class="exercise-1__p">Este es el primer párrafo.</p>
        <p class="exercise-1__p">Este es el segundo párrafo.</p>
        <p class="exercise-1__p">Este es el tercer párrafo.</p>
        <button class="exercise-1__btn">Cambiar a color azul</button>
      </section>
      <section class="exercise-2">
        <h2 class="exercise-2__h2">Ejercicio 2: Formulario con alerta</h2>
        <form class="exercise-2__form">
          <label for="text">Ingresa un texto</label>
          <input class="exercise-2__input" id="text" type="text" />
          <button class="exercise-2__btn" type="submit">Mostrar Alerta</button>
        </form>
      </section>
      <section class="exercise-3">
        <h2 class="exercise-3__h2">Ejercicio 3: Lista de Elementos</h2>
        <ul class="exercise-3__ul">
          <li class="exercise-3__li">Elemento 1</li>
          <li class="exercise-3__li">Elemento 2</li>
          <li class="exercise-3__li">Elemento 3</li>
        </ul>
      </section>
      <section class="exercise-4">
        <h2 class="exercise-4__h2">Ejercicio 4: Campo de texto y botones</h2>
        <div class="exercise-4__div">
          <input type="text" class="exercise-4__input" />
          <button class="exercise-4__desh">Deshabilitar Campo</button>
        </div>
      </section>
      <div class="exercise-5">
        <label for="correo">Correo Electronico: </label>
        <input
          class="exercise-5__input"
          type="email"
          name="correo"
          id="correo"
        />
        <button class="exercise-5__btn">Guardar Correo</button>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
